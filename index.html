<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zimic</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="dynamic_text">Press enter to start the game!</h1>
    <div class="boxes">
      <div class="container">
        <div class="first_line">
          <div class="btn" type="button">0</div>
          <div class="btn" type="button">1</div>
          <div class="btn" type="button">2</div>
        </div>
        <div class="second_line">
          <div class="btn" type="button">3</div>
          <div class="btn" type="button">4</div>
          <div class="btn" type="button">5</div>
        </div>
        <div class="third_line">
          <div class="btn" type="button">6</div>
          <div class="btn" type="button">7</div>
          <div class="btn" type="button">8</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
